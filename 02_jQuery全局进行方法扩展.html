<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        /*对全局方法扩展2个方法，扩展min方法，求两个值的最小值；扩展max方法
        求2个值的最大值
        */
        $.extend(
            {
                max: function (a, b) {
                    //返回两个数字的较大值
                    return a >= b ? a : b;
                },
                min: function (a,b) {
                    return a <= b ? a : b;

                }
            });
        //调用全局方法
       /* var max = $.max(4,3);
        alert(max);*/
        var min = $.min(4,3);
        alert(min);
    </script>
</head>
